<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Local Storage</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="backup.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6">Backup Your Data</h1>
        <p class="text-gray-600 mb-4">
            Click the button below to download a backup of your application's data
            stored in this browser's local storage.
        </p>

        <button id="backup-btn" 
                class="mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded 
                       focus:outline-none focus:shadow-outline w-full">
            Download Local Storage Backup
        </button>

        <p id="status-message" class="mt-4 text-sm text-gray-500"></p>

        <p class="mt-8 text-gray-500 text-xs">
            **Important:** This backup is for this specific browser on this device.
            Do not share this file if it contains sensitive information.
        </p>
    </div>

    <script src="backup.js"></script>
</body>
</html>
